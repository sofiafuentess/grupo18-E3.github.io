<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inclination</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>
    <script>
      Protobject.Haptic.start();

      Protobject.Core.onReceived((data) => {
        console.log(data);
        if (data.activate == true) {
          active = true;
        } else if (data.activate == false) {
          active = false;
        }

        if (data.sensitivity) {
          calibration = data.sensitivity;
        }
      });

      var active = false;
      var calibration = 10;

      Protobject.Inclination.start(300); //generate events each 300 ms
      Protobject.Inclination.onData((data) => {
        console.log(data);
        if (data.z > calibration / 10 && active == true) {
          Protobject.Haptic.vibrate([200, 10]);
          lamp.setColor("red");
        } else {
          lamp.setColor("white");
        }
      });

      const lamp = new Protobject.Lamp({
        width: "100%",
        height: "90%",
        top: "0px",
        left: "0px",
      });
    </script>
  </body>
</html>
