<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campamentos en Chile – Interacción física</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 20px;
        background: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin-bottom: 10px;
      }

      #descripcion {
        text-align: center;
        margin-bottom: 20px;
      }

      #viz-container {
        width: 640px;
        height: 360px;
        margin: 0 auto;
        border: 2px dashed #555;
        border-radius: 8px;
        position: relative;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #777;
      }

      #cursor {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 2px solid #0077ff;
        background: rgba(0, 119, 255, 0.15);
        position: absolute;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }

      #info {
        margin-top: 20px;
        text-align: center;
        font-size: 1.1rem;
        min-height: 2.5em;
      }

      #debug {
        margin-top: 10px;
        font-size: 0.85rem;
        text-align: center;
        color: #999;
      }
    </style>
  </head>
  <body>
    <h1>Campamentos en Chile por macro-regiones</h1>
    <p id="descripcion">
      Pasa tu dedo sobre el mapa físico impreso. El sistema detecta la región
      aproximada y aquí se muestra y se lee en voz alta la información de
      campamentos.
    </p>

    <div id="viz-container">
      <!-- Esto representa el "mapa digital". Luego puedes reemplazarlo por tu mapa real. -->
      <span>Mapa digital (placeholder)</span>
      <div id="cursor"></div>
    </div>

    <div id="info">Aún no se ha detectado ninguna región.</div>
    <div id="debug"></div>

    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
