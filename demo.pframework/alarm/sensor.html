<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensor</title>
  </head>
  <body>
    <script src="https://app.protobject.com/framework/p.js"></script>
    <script src="config.js"></script>
    <script>
      const alarm = new Protobject.NotePlayer(
        "https://cdn.freesound.org/previews/284/284581_4094595-lq.mp3"
      );

      let armed = false;
      Protobject.CameraMovement.start(30, 0);
      Protobject.CameraMovement.showPreview({
        top: 50,
        left: 50,
        width: 640,
        height: 480,
      });

      Protobject.Core.onReceived((data) => {
        armed = data.armed;
        countDown = 10;
        activated = false;
        if (armed == false) {
          clearInterval(interval);
          alarm.stop();
        }
      });

      let countDown = 10;
      let activated = false;

      let interval;
      Protobject.CameraMovement.onData((data) => {
        if (data.magnitude > 5 && armed && activated == false) {
          activated = true;
          console.log("countdown");
          interval = setInterval(function () {
            countDown--;
            Protobject.Core.send({ timer: countDown }).to("index.html");
            if (countDown == 0 && armed) {
              console.log("play alarm");
              alarm.play();
            }
          }, 1000);
        }
      });
    </script>
  </body>
</html>
